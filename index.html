
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>爱心日历</title>   
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/calendar.css" /> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	</head>
	<body>
		<div id="app" class="vueBox" v-cloak>
			<div class="notes animate__animated animate__zoomInDown animate__delay-.5s" v-show="currentPlan.date" @click="notesSubmit">保存</div>
			<!-- <div v-if="coverTurn" class="cover-bg" @click="coverTurn = false"></div> -->
			<!-- <div v-if="coverTurn" class="popup-box">
				<div class="popup-box-title" v-text="currentPlan.date+'备注'"></div>
				<textarea class="popup-text" rows="6" v-model="notesVal"></textarea>
				<div class="popup-cancel" @click="cancelFn" >取消</div>
				<div class="popup-submit" @click="notesSubmit">提交</div>
			</div> -->
			<div class="plan-finish-header">
				<div class="plan-finish-bg"></div>
			</div>
			<div class="plan-finish-calendar mtop1">
				<div class="calendar">
					<!-- 年份 月份 -->
					<ul class="month bottom-line">
						<!--点击会触发pickpre函数，重新刷新当前日期 -->
						<li class="arrow" @click="pickPre(currentYear,currentMonth)">
							<i class="mintuifont mintui-arrowright arrowleft"></i>
						</li>
						<li class="year-month">
							<span v-text="currentYear+'年'+currentMonth+'月'"></span>
						</li>
						<li class="arrow" @click="pickNext(currentYear,currentMonth)">
							<i class="mintuifont mintui-arrowright"></i>
						</li>
					</ul>
					<!-- 星期 -->
					<ul class="weekdays">
						<li>日</li>
						<li>一</li>
						<li>二</li>
						<li>三</li>
						<li>四</li>
						<li>五</li>
						<li>六</li>
					</ul>
					<!-- 日期 -->
					<ul class="days bottom-line">
						<li v-for="day in days" @click="dayCheck(day)">
							<!--本月已签到日期-->
							<span :day="day.day" :class="['day-li',day.isChecked?'day-checked':'']">
								<span :class="['day-span',day.isSign?'day-sign':'',day.day.getMonth()+1 !== currentMonth?'other':'',day.isSigned?'day-signed':'']"
								 v-text="day.day.getDate()"></span>
							</span>
						</li>
					</ul>
				</div>
				<div class="plan-calendar-info" v-show="currentPlan.date">
					<div class="calendar-info-date"> 
						<span v-text="currentPlan.date"></span>
					</div>
					<div class="calendar-info-title">
						<span>上午安排</span>
					</div>
					<div class="calendar-info-text">
						<input class="input-class" type="text" placeholder="新建任务" v-model="globalObj.morning">
					</div>
					<div class="calendar-info-title">
						<span>下午安排</span>
					</div>
					<div class="calendar-info-text">
						<input class="input-class" type="text" placeholder="新建任务" v-model="globalObj.afternoon">
					</div>
					<div class="calendar-info-title">
						<span>晚上安排</span>
					</div>
					<div class="calendar-info-text">
						<input class="input-class" type="text" placeholder="新建任务" v-model="globalObj.night">
					</div>
				</div>
				<div v-show="!currentPlan.date" class="default-box animate__animated animate__zoomInUp animate__delay-.5s">
					<!-- <p class="default-success" v-show="successTurn">保存成功！</p> -->
					<img class="default-img" src="./img/pic10.jpg"/>
					<div class="default-font" v-text="sayingArr[Math.floor(Math.random()*(14+1))]"></div>
				</div>
			</div>
		</div>
		<script src="https://www.jq22.com/jquery/vue.min.js"></script>
		<script src="js/resize.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/calendar.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
